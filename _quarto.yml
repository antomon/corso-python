project:
  type: book
  output-dir: docs

book:
  title: "Da neofita di Python a campione"
  author: "Antonio Montano"
  date: "5/24/2024"
  page-navigation: true
  search: true
  repo-url: https://github.com/antomon/corso-python
  repo-actions: [edit]
  downloads: [pdf, epub]
  sharing: [twitter, linkedin, facebook]
  chapters:
    - index.qmd
    - part: fp.qmd
      chapters: 
        - fp-programming-languages.qmd
        - fp-programming-paradigms.qmd
        - fp-syntax-algorithm.qmd
    - part: sp.qmd
      chapters: 
        - sp-python-intro.qmd
        - sp-python-install.qmd
        - sp-python-syntax.qmd
  appendices:
    - references.qmd

bibliography: references.bib

lang: it

format:
  html:
    theme: simplex
    cover-image: red-python.webp
    cover-image-alt: |
      Pitone rosso 
    include-in-header:
      - text: |  
          <link rel="stylesheet" href="https://pyscript.net/releases/2024.5.2/core.css">
          <script type="module" src="https://pyscript.net/releases/2024.5.2/core.js"></script>
  pdf:
    documentclass: scrbook
    geometry: "left=3cm,right=3cm,top=2cm,bottom=2cm"
  epub:
    cover-image: red-python.webp

comments:
  hypothesis: true


